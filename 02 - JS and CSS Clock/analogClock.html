<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aurora Clock</title>
  <link rel = "stylesheet" href="clockStyle.css"> 
</head>
<body>
  <audio src="Time_in_a_bottle.mp3" autoplay loop></audio>
    <div class="clock"> 
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
        <div class="clock-centre"></div>
      </div>
    </div>

  <script>
    const secondHand = document.querySelector('.second-hand');
    const minuteHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');
    const transitionHalt = document.querySelector('.hand');

    function setTime(){
      let now = new Date();

      let seconds = now.getSeconds();
      let secondsToDegrees = ((seconds / 60) * 360) + 90;
      secondHand.style.transform = `rotate(${secondsToDegrees}deg)`;
     
      let minutes = now.getMinutes();
      let minsToDegrees = ((minutes / 60) * 360) + ((seconds / 60 ) * 6) + 90;
      minuteHand.style.transform = `rotate(${minsToDegrees}deg)`;

      let hours = now.getHours();
      let hoursToDegrees = ((hours / 12) * 360) + (minutes*0.5) + 90;
      hourHand.style.transform = `rotate(${hoursToDegrees}deg)`;
      
      console.log(hoursToDegrees, minsToDegrees, secondsToDegrees)
    }
    setInterval(setTime, 1000);
  </script>
</body>
</html>
